<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Rania ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff9ecf, #ff4f81);
    overflow: hidden;
    color: white;
}

h1 {
    margin-top: 40px;
    font-size: 2.5rem;
}

img {
    width: 250px;
    height: 250px;
    object-fit: cover;
    border-radius: 20px;
    margin: 20px 0;
    box-shadow: 0 0 20px rgba(255,255,255,0.6);
}

.buttons {
    position: relative;
    margin-top: 20px;
    height: 80px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
    position: absolute;
}

#yesBtn {
    background-color: #ff007f;
    color: white;
    left: 45%;
    transform: translateX(-50%);
}

#noBtn {
    background-color: white;
    color: #ff007f;
    left: 55%;
    transform: translateX(-50%);
}

.heart {
    position: absolute;
    color: white;
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

@media (max-width: 480px) {
    h1 { font-size: 1.8rem; margin-top: 20px; }
    img { width: 180px; height: 180px; }
    button { padding: 12px 20px; font-size: 16px; }
}
</style>
</head>

<body>

<h1>Rania ‚ù§Ô∏è<br>Will You Be My Valentine?</h1>
<img src="rania.png" alt="Rania">

<div class="buttons">
    <button id="yesBtn">YES üíï</button>
    <button id="noBtn">NO üòÖ</button>
</div>

<audio id="bgMusic" loop>
    <source src="rania.mp3" type="audio/mpeg">
</audio>

<script>
window.addEventListener("DOMContentLoaded", () => {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("bgMusic");

    let noCount = 0;

    const cutePleases = [
        "Please? ü•∫", "Pretty please? üíï", "Just say yes üò≠",
        "Don‚Äôt break my heart üíî", "I‚Äôll buy you snacks üç´",
        "I‚Äôll send memes daily üòÇ", "I‚Äôll give unlimited hugs ü§ó",
        "You know you want to üòå", "Come on Raniaaa üíñ",
        "Pleeeeease ü•πüíò"
    ];

    // Start music when tapping outside buttons
    const startMusic = (e) => {
        if (!e.target.closest("button")) music.play().catch(()=>{});
    };
    document.body.addEventListener("click", startMusic);
    document.body.addEventListener("touchstart", startMusic);

    // Predefined positions for No button (percentages of viewport)
    const positions = [
        {x: 55, y: 45}, {x: 65, y: 40}, {x: 60, y: 55},
        {x: 50, y: 60}, {x: 70, y: 50}, {x: 45, y: 50},
        {x: 60, y: 65}, {x: 55, y: 35}, {x: 65, y: 60}, {x: 50, y: 40}
    ];
    let posIndex = 0;

    function moveNoButton(e) {
        if (e) e.stopPropagation(); // prevent music from starting

        // Update button text
        if (noCount < cutePleases.length) {
            noBtn.innerText = cutePleases[noCount];
            noCount++;
        } else {
            noBtn.innerText = "No option not available üòå";
        }

        // Move No button to next predefined position
        const pos = positions[posIndex];
        noBtn.style.left = pos.x + "vw";
        noBtn.style.top = pos.y + "vh";
        noBtn.style.transform = "translate(-50%, -50%) rotate(" + ((Math.random()-0.5)*40) + "deg)";
        posIndex = (posIndex + 1) % positions.length;

        // Increase Yes button font size slightly
        let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (currentSize + 5) + "px";
    }

    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // Yes button click
    yesBtn.addEventListener("click", () => celebrate());

    function celebrate() {
        document.body.style.transition = "background 5s ease";
        document.body.style.background = "linear-gradient(135deg, #ff0033, #990000)";
        document.body.innerHTML = `
            <h1 style="margin-top:30vh; font-size:3rem;">
            SHE SAID YESSSS üíñüò≠üéâ<br><br>
            I LOVE YOU RANIA üíò‚ù§Ô∏èüî•
            </h1>
        `;
        setInterval(createEmoji, 150);
    }

    function createEmoji() {
        const emojis = ["üéâ","üíñ","‚ù§Ô∏è","üíò","ü•∞","‚ú®","üíï","üéä"];
        const el = document.createElement("div");
        el.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        el.style.position = "absolute";
        el.style.left = Math.random() * 100 + "vw";
        el.style.top = "100vh";
        el.style.fontSize = (Math.random() * 20 + 20) + "px";
        el.style.animation = "floatUp 4s linear forwards";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 4000);
    }

    const style = document.createElement("style");
    style.innerHTML = `
    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }`;
    document.head.appendChild(style);

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
});
</script>

</body>
</html>
